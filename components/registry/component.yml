registry:
    image: registry:2.5
    volumes:
        - /dockervolumes/registry/:/tmp/registry-dev/
registry_nginx:
    build: ./components/registry/nginx
    ports:
        - "9445:443"
    links:
        - registry
        - authenticator
registry_adapter:
    build: ./components/registry/adapter
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    links:
        - registry

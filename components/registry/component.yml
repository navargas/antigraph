registry:
    image: registry:2.5
    volumes:
        - /dockervolumes/registry-data/:/var/lib/registry/
docker:
    image: docker:1.12.0-dind
    privileged: true
    links:
        - registry
registry_adapter:
    build: ./components/registry/adapter
    environment:
        - DOCKER_HOST=tcp://docker:2375
    links:
        - registry
        - docker

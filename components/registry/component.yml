registry:
    image: registry:2.5
registry_nginx:
    build: ./components/registry/nginx
    links:
        - registry
        - authenticator
    ports:
        - "9090:443"
registry_adapter:
    build: ./components/registry/adapter
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    ports:
        - "9050:80"
    links:
        - registry

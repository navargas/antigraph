repo:
    build: ./components/repo/nginx
    ports:
        - "9010:9090"
    volumes:
        - /dockervolumes/ssl/:/ssl/
        - /dockervolumes/asset-data/:/var/asset-data/
    links:
        - authenticator
        - repo_adapter
        - registry_nginx
repo_adapter:
    build: ./components/repo/node
    ports:
        - "9060:80"
    volumes:
        - /dockervolumes/ssl/:/ssl/
        - /dockervolumes/asset-data/:/var/asset-data/
    links:
        - authenticator

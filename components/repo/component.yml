repo:
    build: ./components/repo/nginx
    ports:
        - "443:9090"
    volumes:
        - /dockervolumes/ssl/:/ssl/
        - /dockervolumes/asset-data/:/var/asset-data/
    environment:
        - TZ=${TZ}
    links:
        - authenticator
        - repo_adapter
        - registry
        - coordinator
repo_adapter:
    build: ./components/repo/node
    volumes:
        - /dockervolumes/ssl/:/ssl/
        - /dockervolumes/asset-data/:/var/asset-data/
    environment:
        - CLOUDANT_ACCOUNT=${CLOUDANT_ACCOUNT}
        - CLOUDANT_PASSWORD=${CLOUDANT_PASSWORD}
    links:
        - authenticator

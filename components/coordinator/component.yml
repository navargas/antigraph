coordinator:
    build: ./components/coordinator
    environment:
        - SERVICES=${SERVICES}
        - THISNODE=${THISNODE}
        - GEO=${GEO}
        - DOMAIN=${DOMAIN}
        - DEBUG=${DEBUG}
        - CLOUDANT_ACCOUNT=${CLOUDANT_ACCOUNT}
        - CLOUDANT_PASSWORD=${CLOUDANT_PASSWORD}
    links:
        - authenticator
        - registry_adapter
        - repo_adapter
